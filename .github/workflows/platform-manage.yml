name: "Platform Manager"

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose Terraform Action'
        required: true
        default: 'plan'
        type: choice
        options: [plan, apply, destroy]

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    env:
      CLUSTER_NAME: "pka-mgmt-hub"
      REGION: "us-east-1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::622778846520:role/ArgoCD-Hub-Provisioner
          aws-region: ${{ env.REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        # REMOVED: working-directory line from here because 'defaults' handles it
        run: terraform init

      - name: Cleanup Kubernetes Resources
        if: github.event.inputs.action == 'destroy'
        continue-on-error: true
        run: |
          if aws eks describe-cluster --name ${{ env.CLUSTER_NAME }} --region ${{ env.REGION }} >/dev/null 2>&1; then
            echo "‚úÖ Cluster found. Updating kubeconfig..."
            aws eks update-kubeconfig --name ${{ env.CLUSTER_NAME }} --region ${{ env.REGION }}
            
            echo "üì¶ Uninstalling Argo CD..."
            helm uninstall argocd -n argocd --wait || echo "‚ö†Ô∏è ArgoCD already gone."
            
            echo "‚è≥ Waiting for ENIs to clear..."
            sleep 60
          else
            echo "‚ÑπÔ∏è Cluster not found. Skipping cleanup."
          fi

      - name: Terraform Action
        env:
          TF_VAR_github_token: ${{ secrets.GITOPS_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.action }}" == "plan" ]; then
            terraform plan
          elif [ "${{ github.event.inputs.action }}" == "apply" ]; then
            terraform apply -auto-approve
          elif [ "${{ github.event.inputs.action }}" == "destroy" ]; then
            terraform destroy -auto-approve
          fi
