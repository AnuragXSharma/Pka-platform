name: "Platform Manager"

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose Terraform Action'
        required: true
        default: 'plan'
        type: choice
        options: [plan, apply, destroy]

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_WORKING_DIR: "./terraform"
      CLUSTER_NAME: "pka-mgmt-hub"
      REGION: "us-east-1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::622778846520:role/ArgoCD-Hub-Provisioner
          aws-region: ${{ env.REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      # --- PRE-DESTROY CLEANUP ---
      - name: Cleanup Kubernetes Resources
        if: github.event.inputs.action == 'destroy'
        run: |
          # 1. Attempt to connect to the cluster. 
          # We use '|| true' or a check to see if the cluster actually exists in AWS first.
          if aws eks describe-cluster --name ${{ env.CLUSTER_NAME }} --region ${{ env.REGION }} >/dev/null 2>&1; then
            echo "‚úÖ Cluster found. Updating kubeconfig..."
            aws eks update-kubeconfig --name ${{ env.CLUSTER_NAME }} --region ${{ env.REGION }}
            
            echo "üì¶ Uninstalling Argo CD to release Load Balancers..."
            # Using --wait ensures helm finishes the deletion before we move on
            helm uninstall argocd -n argocd --wait || echo "‚ö†Ô∏è ArgoCD already gone or namespace missing."
            
            echo "‚è≥ Waiting for ENIs and LoadBalancers to clear from AWS..."
            sleep 60
          else
            echo "‚ÑπÔ∏è Cluster not found in AWS. Skipping Argo CD K8s-level cleanup."
          fi
        continue-on-error: true

      # --- CORE ACTIONS ---
      - name: Terraform Action
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_github_token: ${{ secrets.GITOPS_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.action }}" == "plan" ]; then
            terraform plan
          elif [ "${{ github.event.inputs.action }}" == "apply" ]; then
            terraform apply -auto-approve
          elif [ "${{ github.event.inputs.action }}" == "destroy" ]; then
            terraform destroy -auto-approve
          fi
        working-directory: ${{ env.TF_WORKING_DIR }}
